---
name: Prepare release
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      release_version:
        description: |
          the release version to publish manually (e.g. `42.0.0`).
          DO NOT include the leading `v`.
        required: true
        type: string
      sha:
        description: |
          a specific SHA or branch that will be used for the initial checkout.
          You care about this if in the meantime the documentation changed.
        required: false
        type: string
jobs:
  build:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.sha }}
      - uses: actions/setup-python@v4
        name: Setup Python
      - uses: snok/install-poetry@v1.3.3
        name: Install Poetry
      - name: Configure Poetry
        run: |
          poetry config repositories.testpypi https://test.pypi.org/legacy/ \
          && poetry config pypi-token.testpypi ${{ secrets.TESTPYPI_TOKEN }} \
          && poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
      - name: Install dependencies
        run: poetry install -E dev
      - name: Run tests
        run: poetry run pytest
      - name: Build package
        run: poetry build
      - name: Publish package to Test Pypi
        run: poetry publish --skip-existing --repository testpypi
      - uses: softprops/action-gh-release@v1
        name: Upload artifacts to release
        with:
          target_committish: main
          draft: true
          fail_on_unmatched_files: true
          files: dist/*
  publish:
    environment: production
    needs:
      - build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.sha || github.sha }}
      - uses: actions/setup-python@v4
        name: Setup Python
      - uses: snok/install-poetry@v1.3.3
        name: Install Poetry
      - name: Configure Poetry
        run: poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
      - name: Install dependencies
        run: poetry install -E dev
      - name: Download release artifacts
        run: |
            rm -rf dist \
            && mkdir dist \
            && gh release download \
                -p "$(poetry version | cut -d ' ' -f1)*.whl" \
                -p "$(poetry version | cut -d ' ' -f1)*.tar.gz" \
                -D 'dist/' \
                v${{ inputs.release_version || github.ref_name }}
      - name: Publish package to Pypi
        run: poetry publish -n -vvv
      - name: Publish documentation
        run: |
          git config user.name 'github-actions[bot]' && \
          git config user.email 'github-actions[bot]@users.noreply.github.com' && \
          poetry run mkdocs && \
          poetry run mkdocs gh-deploy --force --clean --verbose
